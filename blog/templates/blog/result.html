<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
    <!-- Bootstrap3.3.7 核心 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" crossorigin="anonymous">
    <!-- Bootstrap3.3.7 核心 JavaScript 文件 -->
    <script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" crossorigin="anonymous">
    <style type="text/css">
        .my_nav_li {
            margin-right: 6px;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            font-weight: bold;
        }
        {#右侧添加滚动条#}
        body{
            overflow-y:scroll;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/blog/index">接口渠道</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                    <li class="my_nav_li"><a href="/blog/index">首页</a></li>
                    <li class="my_nav_li"><a href="/blog/iboss">一级boss</a></li>
                    <li class="my_nav_li"><a href="/blog/channel">渠道</a></li>
                    <li class="my_nav_li"><a href="/blog/interface">短厅</a></li>
                    <li class="my_nav_li"><a href="/blog/other">其他</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" name="searchkey" value="" class="form-control" placeholder="Search"
                               required/>
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span> GO
                    </button>
                </form>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container page-body">
    <div style="margin-top: 100px;margin-left: 90px" role="main">
        <div class="body-main">
            {% if search_list %}
                {% for article in search_list %}
                    <div>
                        <h4><a href="/blog/detail/{{ article.article_id }}">{{ article.title }}</a></h4>
{#                        <p>#}
{#                            {{ article.brief_content|safe }}#}
{#                        </p>#}
                        <HR style="border:1 dashed #987cb9" width="100%" color=#987cb9 SIZE=1>
                    </div>
                {% endfor %}
            {% else %}
                <div id="not-found" class="container">
                    <img src="{% static 'image/404.jpg' %}" alt="404" height="300" width="300"
                         style="margin-left: 220px"/>
                    <h4 style="margin-left: 305px">哟，居然没找到</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
